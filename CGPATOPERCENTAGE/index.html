<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA TO PERCENTAGE CONVERTOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="cgpa">Enter your CGPA/CPI/SPI:</label> 
        <input type="number" id="cgpa" placeholder="Enter CGPA">
        <button type="button" onclick="findpr()">Convert</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function findpr() {
            let val = document.getElementById('cgpa').value;
            let resultDiv = document.getElementById('result');

            if (!val) {
                resultDiv.innerHTML = 'Please enter a valid CGPA.';
                return;
            }

            // Show loading animation
            resultDiv.innerHTML = '<div class="loader"></div>Calculating...';

            setTimeout(() => {
                let per = (val - 0.5) * 10;
                if(per>90){
                    resultDiv.innerHTML = `Your percentage is ${per.toFixed(2)}%. You have secured an 
                    A+ grade.`
                }
                else if(per>80){
                    resultDiv.innerHTML = `Your percentage is ${per.toFixed(2)}%. You have secured an
                    A grade.`
                }
                else if(per>70){
                    resultDiv.innerHTML = `Your percentage is ${per.toFixed(2)}%. You have secured a
                    B grade.`
                }
                else if(per>60){
                    resultDiv.innerHTML = `Your percentage is ${per.toFixed(2)}%. You have secured a
                    C grade.`
                }
                else{
                    resultDiv.innerHTML = `Your percentage is ${per.toFixed(2)}%. You have secured a
                    F grade. Better luck next time!`
                }
                
            }, 1000); 
        }
    </script>
</body>
</html>
